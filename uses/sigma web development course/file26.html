<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow properties </title>
    <style>
        .box{
            width: 20vw;
            height: 10vh;
            border: 2px solid black;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>i am a boy and i love to write Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, esse eaque! Itaque deleniti veniam beatae porro minima omnis in cumque ipsa! Dolorem eum, a aut modi repellat libero et similique.</p>
    </div>
</body>
</html>
