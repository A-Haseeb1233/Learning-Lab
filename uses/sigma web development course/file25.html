<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list styles</title>
    <style>
        nav ul li{
            /* list-style: none; */
            padding: 20px;
            background-color: yellow;
            list-style: square;
            list-style-position: inside;
            border: 2px solid black;
            margin: 20px;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>service</li>
            <li>abouts us</li>
            <li>contact</li>
        </ul>
    </nav>
</body>
</html>
